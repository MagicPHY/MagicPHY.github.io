<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #e6f7ff 0%, #c2e9fb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #2c3e50;
            overflow: hidden;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            position: relative;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 100, 200, 0.15);
            overflow: hidden;
            z-index: 2;
            border: 1px solid rgba(52, 152, 219, 0.2);
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(52, 152, 219, 0.1) 0%, rgba(52, 152, 219, 0) 70%);
            z-index: -1;
        }
        
        .error-code {
            font-size: 12rem;
            font-weight: 900;
            line-height: 1;
            margin: 20px 0;
            position: relative;
            color: #3498db;
            text-shadow: 0 0 20px rgba(52, 152, 219, 0.3);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.9; }
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #3498db;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            color: #2c3e50;
        }
        
        .search-box {
            display: flex;
            max-width: 500px;
            margin: 30px auto;
            background: rgba(52, 152, 219, 0.1);
            border-radius: 50px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(52, 152, 219, 0.2);
        }
        
        .search-box input {
            flex: 1;
            border: none;
            padding: 15px 20px;
            background: transparent;
            color: #2c3e50;
            font-size: 1rem;
            outline: none;
        }
        
        .search-box input::placeholder {
            color: rgba(44, 62, 80, 0.7);
        }
        
        .search-box button {
            background: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .search-box button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .home-button {
            display: inline-block;
            padding: 12px 35px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
            margin-top: 10px;
            border: none;
            cursor: pointer;
        }
        
        .home-button:hover {
            background: #1a5d9e;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.4);
        }
        
        .animation-container {
            position: relative;
            height: 180px;
            margin: 40px 0;
        }
        
        .spaceman {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            animation: float 6s ease-in-out infinite;
        }
        
        .planet {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #a1c4fd, #3498db);
            box-shadow: 0 0 50px rgba(52, 152, 219, 0.5);
        }
        
        @keyframes float {
            0% { transform: translate(-50%, -50%) translateY(0px); }
            50% { transform: translate(-50%, -50%) translateY(-20px); }
            100% { transform: translate(-50%, -50%) translateY(0px); }
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background: #3498db;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.8; }
        }
        
        .social-links {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .social-links a {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(52, 152, 219, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #3498db;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(52, 152, 219, 0.2);
        }
        
        .social-links a:hover {
            background: #3498db;
            color: white;
            transform: translateY(-5px);
        }
        
        .info {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            position: relative;
            z-index: 1;
            text-align: center;
            border: 1px solid rgba(52, 152, 219, 0.2);
        }
        
        .info h3 {
            color: #3498db;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        
        .info p {
            margin-bottom: 10px;
            line-height: 1.6;
            color: #2c3e50;
            font-size: 1rem;
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 8rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .container {
                padding: 30px 20px;
            }
            
            .search-box {
                flex-direction: column;
                border-radius: 30px;
            }
            
            .search-box input {
                padding: 12px 20px;
            }
            
            .search-box button {
                padding: 12px;
                border-radius: 0 0 30px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="error-code">404</div>
        <h1>哎呀！页面走丢了</h1>
        <p>您访问的页面可能已被移除、暂时不可用或输入了错误的网址。请检查网址是否正确，或尝试搜索您需要的内容。</p>
        <a href="https://magicphy.github.io/so.html" class="home-button"><i class="fas fa-home"></i> 返回首页</a>

    <script>
        // 创建星星背景
        const starsContainer = document.getElementById('stars');
        const starCount = 150;
        
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            
            // 随机位置和大小
            const size = Math.random() * 3;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            
            // 随机动画持续时间
            const duration = 2 + Math.random() * 5;
            star.style.setProperty('--duration', `${duration}s`);
            
            // 随机延迟
            star.style.animationDelay = `${Math.random() * 5}s`;
            
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
