<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二维码扫描器</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #e6f7ff 0%, #b3e0ff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(33, 150, 243, 0.25);
            width: 100%;
            max-width: 900px;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(to right, #4da8ff, #0077e6);
            color: white;
            text-align: center;
            padding: 25px;
            position: relative;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .scanner-container {
            display: flex;
            flex-direction: column;
            padding: 30px;
        }
        
        .mode-switch {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
            background: #d1ecff;
            border-radius: 50px;
            padding: 5px;
            width: fit-content;
            margin: 0 auto 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .mode-btn {
            padding: 12px 30px;
            border: none;
            background: transparent;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
            color: #0077e6;
        }
        
        .mode-btn.active {
            background: #0077e6;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 119, 230, 0.3);
        }
        
        .scanner-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
        
        #camera-view {
            width: 100%;
            max-width: 500px;
            height: 350px;
            background-color: #f0f9ff;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border: 2px solid #c2e4ff;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            transform: scaleX(-1); /* 镜像翻转，更自然 */
        }
        
        .camera-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #e6f4ff;
            color: #0077e6;
            padding: 20px;
            text-align: center;
        }
        
        .camera-placeholder i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #4da8ff;
        }
        
        .scanner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            display: none;
            background: rgba(0, 0, 0, 0.1); /* 轻微暗化背景 */
        }
        
        .scan-box {
            width: 70%;
            height: 200px;
            border: 3px solid #4da8ff;
            border-radius: 10px;
            position: relative;
            box-shadow: 0 0 20px rgba(77, 168, 255, 0.6);
        }
        
        .scan-line {
            position: absolute;
            width: 100%;
            height: 4px;
            background: #4da8ff;
            top: 0;
            animation: scan 2.5s infinite cubic-bezier(0.65, 0, 0.35, 1);
            box-shadow: 0 0 10px rgba(77, 168, 255, 0.8);
        }
        
        @keyframes scan {
            0% { top: 0; }
            50% { top: calc(100% - 4px); }
            100% { top: 0; }
        }
        
        .upload-area {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
        }
        
        .file-upload {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 200px;
            border: 3px dashed #4da8ff;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            background-color: #e6f4ff;
        }
        
        .file-upload:hover {
            background-color: #d1ecff;
            transform: translateY(-5px);
        }
        
        .file-upload i {
            font-size: 4rem;
            color: #0077e6;
            margin-bottom: 15px;
        }
        
        .file-upload p {
            font-size: 1.2rem;
            color: #0077e6;
            text-align: center;
            font-weight: 500;
        }
        
        #file-input {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }
        
        #image-preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            display: none;
            border: 2px solid #c2e4ff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(to right, #0077e6, #0066cc);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 119, 230, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 119, 230, 0.6);
            background: linear-gradient(to right, #0066cc, #0055b3);
        }
        
        .btn-secondary {
            background-color: #e6f4ff;
            color: #0077e6;
            border: 1px solid #c2e4ff;
        }
        
        .btn-secondary:hover {
            background-color: #d1ecff;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .result-area {
            margin-top: 30px;
            padding: 25px;
            background-color: #e6f4ff;
            border-radius: 15px;
            display: none;
            border: 2px solid #c2e4ff;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .result-area h2 {
            color: #0077e6;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        #result-content {
            padding: 15px;
            background-color: white;
            border-radius: 10px;
            border-left: 4px solid #0077e6;
            font-size: 1.1rem;
            min-height: 100px;
            word-break: break-all;
            line-height: 1.6;
        }
        
        .status {
            text-align: center;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 500;
            color: #0077e6;
            min-height: 30px;
            transition: all 0.3s ease;
        }
        
        .hidden {
            display: none;
        }
        
        .result-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .result-link {
            color: white;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 10px 20px;
            background: #0077e6;
            border-radius: 50px;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .result-link:hover {
            background: #0066cc;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 119, 230, 0.3);
        }
        
        .error {
            color: #e53935;
            background: #ffebee;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }
        
        .debug-info {
            font-size: 0.85rem;
            color: #666;
            margin-top: 10px;
            display: none;
        }
        
        .quality-tips {
            background: #fffde7;
            border-left: 4px solid #ffd600;
            padding: 10px 15px;
            border-radius: 0 8px 8px 0;
            margin-top: 15px;
            font-size: 0.9rem;
            display: none;
        }
        
        .quality-tips ul {
            padding-left: 20px;
            margin-top: 5px;
        }
        
        .quality-tips li {
            margin-bottom: 5px;
        }
        
        .tips-header {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            color: #ff8f00;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            #camera-view {
                height: 300px;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 1rem;
            }
            
            .mode-switch {
                width: 100%;
            }
            
            .mode-btn {
                flex: 1;
                padding: 10px;
                font-size: 0.9rem;
            }
            
            .scan-box {
                width: 85%;
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-qrcode"></i> 高级二维码扫描器</h1>
            <p>使用摄像头扫描或上传图片解析二维码</p>
        </div>
        
        <div class="scanner-container">
            <div class="mode-switch">
                <button class="mode-btn active" data-mode="camera">
                    <i class="fas fa-camera"></i> 摄像头扫描
                </button>
                <button class="mode-btn" data-mode="upload">
                    <i class="fas fa-upload"></i> 上传图片
                </button>
            </div>
            
            <div class="scanner-area">
                <div class="camera-area">
                    <div id="camera-view">
                        <div class="camera-placeholder">
                            <i class="fas fa-camera"></i>
                            <p>摄像头未启动</p>
                            <p class="debug-info" id="camera-debug"></p>
                        </div>
                        <video id="video" playsinline></video>
                        <div class="scanner-overlay">
                            <div class="scan-box">
                                <div class="scan-line"></div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="upload-area">
                    <div class="file-upload">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>点击或拖拽图片到此处上传</p>
                        <p>支持 JPG, PNG 格式</p>
                        <input type="file" id="file-input" accept="image/*">
                    </div>
                    <img id="image-preview" alt="预览图">
                    <div class="error" id="upload-error"></div>
                </div>
                
                <div class="controls">
                    <button id="start-btn" class="btn btn-primary">
                        <i class="fas fa-play"></i> <span>启动摄像头</span>
                    </button>
                    <button id="stop-btn" class="btn btn-secondary hidden">
                        <i class="fas fa-stop"></i> <span>停止扫描</span>
                    </button>
                    <button id="reset-btn" class="btn btn-secondary">
                        <i class="fas fa-redo"></i> <span>重置</span>
                    </button>
                    <button id="test-btn" class="btn btn-secondary">
                        <i class="fas fa-barcode"></i> <span>测试功能</span>
                    </button>
                </div>
            </div>
            
            <div class="status" id="status">准备就绪，请选择扫描模式</div>
            
            <div class="quality-tips" id="quality-tips">
                <div class="tips-header">
                    <i class="fas fa-lightbulb"></i>
                    <span>识别成功率提示</span>
                </div>
                <ul>
                    <li>确保二维码在扫描框内，并清晰可见</li>
                    <li>保持设备稳定，避免模糊</li>
                    <li>调整光线，避免反光或过暗</li>
                    <li>尝试将二维码置于纯色背景上</li>
                </ul>
            </div>
            
            <div class="result-area">
                <h2><i class="fas fa-check-circle"></i> 扫描结果</h2>
                <div id="result-content"></div>
                <div class="error" id="result-error"></div>
                <div class="result-actions" id="result-actions"></div>
            </div>
        </div>
    </div>

    <script>
        // DOM元素
        const video = document.getElementById('video');
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const resetBtn = document.getElementById('reset-btn');
        const testBtn = document.getElementById('test-btn');
        const statusText = document.getElementById('status');
        const resultContent = document.getElementById('result-content');
        const resultArea = document.querySelector('.result-area');
        const fileInput = document.getElementById('file-input');
        const imagePreview = document.getElementById('image-preview');
        const modeBtns = document.querySelectorAll('.mode-btn');
        const cameraArea = document.querySelector('.camera-area');
        const uploadArea = document.querySelector('.upload-area');
        const scannerOverlay = document.querySelector('.scanner-overlay');
        const cameraPlaceholder = document.querySelector('.camera-placeholder');
        const resultActions = document.getElementById('result-actions');
        const uploadError = document.getElementById('upload-error');
        const resultError = document.getElementById('result-error');
        const qualityTips = document.getElementById('quality-tips');
        const cameraDebug = document.getElementById('camera-debug');
        
        let stream = null;
        let scanActive = false;
        let animationFrame = null;
        let scanAttempts = 0;
        const maxScanAttempts = 100;
        
        // 模式切换
        modeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // 更新活动按钮
                modeBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                const mode = btn.dataset.mode;
                if (mode === 'camera') {
                    cameraArea.style.display = 'block';
                    uploadArea.style.display = 'none';
                    statusText.textContent = '请启动摄像头开始扫描';
                    qualityTips.style.display = 'block';
                } else {
                    cameraArea.style.display = 'none';
                    uploadArea.style.display = 'flex';
                    statusText.textContent = '请上传包含二维码的图片';
                    qualityTips.style.display = 'none';
                    stopScanning();
                }
                
                // 重置结果区域
                resultArea.style.display = 'none';
                resultError.style.display = 'none';
            });
        });
        
        // 启动摄像头
        startBtn.addEventListener('click', startScanning);
        
        // 停止扫描
        stopBtn.addEventListener('click', stopScanning);
        
        // 重置
        resetBtn.addEventListener('click', resetScanner);
        
        // 测试按钮
        testBtn.addEventListener('click', () => {
            showResult("https://github.com/DeepSeek-AI", true);
        });
        
        // 文件上传处理
        fileInput.addEventListener('change', handleFileUpload);
        
        // 启动扫描
        function startScanning() {
            if (scanActive) return;
            
            scanAttempts = 0;
            qualityTips.style.display = 'block';
            
            // 请求摄像头访问权限
            navigator.mediaDevices.getUserMedia({ 
                video: { 
                    facingMode: 'environment',
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                } 
            })
            .then(function(s) {
                stream = s;
                video.srcObject = stream;
                
                // 显示视频元素
                video.style.display = 'block';
                cameraPlaceholder.style.display = 'none';
                scannerOverlay.style.display = 'flex';
                
                video.play().then(() => {
                    startBtn.classList.add('hidden');
                    stopBtn.classList.remove('hidden');
                    scanActive = true;
                    statusText.textContent = '扫描中...请将二维码对准扫描框';
                    
                    // 显示摄像头信息
                    const track = stream.getVideoTracks()[0];
                    const settings = track.getSettings();
                    cameraDebug.textContent = `摄像头分辨率: ${settings.width}×${settings.height}`;
                    cameraDebug.style.display = 'block';
                    
                    // 开始扫描
                    scanQRCode();
                }).catch(err => {
                    console.error("视频播放错误: ", err);
                    statusText.textContent = '无法播放视频: ' + err.message;
                    resultError.textContent = '视频播放错误: ' + err.message;
                    resultError.style.display = 'block';
                });
            })
            .catch(function(err) {
                console.error("摄像头访问错误: ", err);
                statusText.textContent = '无法访问摄像头: ' + err.message;
                resultError.textContent = '摄像头错误: ' + err.message;
                resultError.style.display = 'block';
                
                if (err.name === 'NotFoundError' || err.name === 'OverconstrainedError') {
                    statusText.textContent += '。请确保摄像头已连接并授予访问权限。';
                }
            });
        }
        
        // 停止扫描
        function stopScanning() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            scanActive = false;
            if (animationFrame) {
                cancelAnimationFrame(animationFrame);
                animationFrame = null;
            }
            
            video.style.display = 'none';
            cameraPlaceholder.style.display = 'flex';
            scannerOverlay.style.display = 'none';
            cameraDebug.style.display = 'none';
            
            startBtn.classList.remove('hidden');
            stopBtn.classList.add('hidden');
            statusText.textContent = '扫描已停止';
        }
        
        // 扫描二维码
        function scanQRCode() {
            if (!scanActive || scanAttempts > maxScanAttempts) {
                if (scanAttempts > maxScanAttempts) {
                    statusText.textContent = '未检测到二维码，请调整位置重试';
                    resultError.textContent = '未检测到二维码，请尝试：\n1. 调整二维码位置\n2. 改善光线条件\n3. 确保二维码清晰';
                    resultError.style.display = 'block';
                }
                return;
            }
            
            scanAttempts++;
            
            // 确保视频已准备好
            if (video.readyState >= video.HAVE_METADATA) {
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                
                // 设置canvas尺寸与视频相同
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                
                // 绘制当前视频帧
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                try {
                    // 获取图像数据
                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    
                    // 使用jsQR解码
                    const code = jsQR(imageData.data, imageData.width, imageData.height, {
                        inversionAttempts: "dontInvert",
                    });
                    
                    if (code) {
                        // 找到二维码
                        stopScanning();
                        showResult(code.data);
                    } else {
                        // 继续扫描
                        animationFrame = requestAnimationFrame(scanQRCode);
                    }
                } catch (error) {
                    console.error('扫描过程中出错:', error);
                    statusText.textContent = '扫描错误: ' + error.message;
                    animationFrame = requestAnimationFrame(scanQRCode);
                }
            } else {
                // 视频尚未准备好，继续等待
                animationFrame = requestAnimationFrame(scanQRCode);
            }
        }
        
        // 处理文件上传
        function handleFileUpload(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            // 验证文件类型
            const validTypes = ['image/jpeg', 'image/png', 'image/jpg', 'image/gif', 'image/webp'];
            if (!validTypes.includes(file.type)) {
                uploadError.textContent = '不支持的图片格式，请上传 JPG 或 PNG 图片';
                uploadError.style.display = 'block';
                return;
            }
            
            uploadError.style.display = 'none';
            statusText.textContent = '处理图片中...';
            
            const reader = new FileReader();
            reader.onload = function(event) {
                imagePreview.src = event.target.result;
                imagePreview.style.display = 'block';
                
                // 解析图片中的二维码
                decodeImage(event.target.result);
            };
            reader.onerror = function() {
                uploadError.textContent = '图片读取失败，请重试';
                uploadError.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
        
        // 解码图片中的二维码
        function decodeImage(src) {
            const img = new Image();
            img.onload = function() {
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                
                // 设置canvas尺寸与图片相同
                canvas.width = img.width;
                canvas.height = img.height;
                
                // 绘制图片
                context.drawImage(img, 0, 0, canvas.width, canvas.height);
                
                try {
                    // 获取图像数据
                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    
                    // 使用jsQR解码
                    const code = jsQR(imageData.data, imageData.width, canvas.height, {
                        inversionAttempts: "dontInvert",
                    });
                    
                    if (code) {
                        showResult(code.data);
                    } else {
                        statusText.textContent = '未检测到二维码';
                        resultError.textContent = '未检测到二维码，请尝试其他图片或调整图片质量';
                        resultError.style.display = 'block';
                        resultArea.style.display = 'none';
                    }
                } catch (error) {
                    console.error('图片解码过程中出错:', error);
                    statusText.textContent = '解码错误: ' + error.message;
                    resultError.textContent = '解码错误: ' + error.message;
                    resultError.style.display = 'block';
                }
            };
            img.onerror = function() {
                statusText.textContent = '图片加载失败，请重试';
                uploadError.textContent = '图片加载失败，请尝试其他文件';
                uploadError.style.display = 'block';
            };
            img.src = src;
        }
        
        // 显示结果
        function showResult(data, isTest = false) {
            resultContent.innerHTML = `<p>${data}</p>`;
            resultError.style.display = 'none';
            resultActions.innerHTML = '';
            
            // 检查结果是否是URL
            const urlPattern = /^(https?:\/\/|www\.)[^\s]+/i;
            if (urlPattern.test(data)) {
                let url = data;
                if (!data.startsWith('http')) {
                    url = 'https://' + data;
                }
                
                resultActions.innerHTML = `
                    <a href="${url}" target="_blank" class="result-link">
                        <i class="fas fa-external-link-alt"></i> 访问链接
                    </a>
                    <button onclick="copyToClipboard('${url}')" class="result-link">
                        <i class="fas fa-copy"></i> 复制链接
                    </button>
                `;
            } else {
                resultActions.innerHTML = `
                    <button onclick="copyToClipboard('${data}')" class="result-link">
                        <i class="fas fa-copy"></i> 复制内容
                    </button>
                `;
            }
            
            resultArea.style.display = 'block';
            statusText.textContent = isTest ? '测试二维码解析成功！' : '二维码解析成功！';
            qualityTips.style.display = 'none';
        }
        
        // 复制到剪贴板
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text)
                .then(() => {
                    const originalText = statusText.textContent;
                    statusText.textContent = '已复制到剪贴板！';
                    statusText.style.color = '#2e7d32';
                    setTimeout(() => {
                        statusText.textContent = originalText;
                        statusText.style.color = '#0077e6';
                    }, 2000);
                })
                .catch(err => {
                    console.error('复制失败:', err);
                    statusText.textContent = '复制失败，请手动复制';
                });
        }
        
        // 重置扫描器
        function resetScanner() {
            stopScanning();
            
            // 重置UI
            imagePreview.style.display = 'none';
            fileInput.value = '';
            resultArea.style.display = 'none';
            resultContent.textContent = '';
            resultError.style.display = 'none';
            uploadError.style.display = 'none';
            qualityTips.style.display = 'block';
            
            const activeMode = document.querySelector('.mode-btn.active').dataset.mode;
            if (activeMode === 'camera') {
                statusText.textContent = '请启动摄像头开始扫描';
            } else {
                statusText.textContent = '请上传包含二维码的图片';
                qualityTips.style.display = 'none';
            }
        }
        
        // 初始状态
        resetScanner();
    </script>
</body>
</html>
