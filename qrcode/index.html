<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP-二维码扫描器</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
            color: #e6d8a7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            width: 100%;
            border-bottom: 2px solid #d4af37;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #d4af37, #f9e076, #d4af37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
        }
        
        .scanner-container {
            width: 100%;
            max-width: 500px;
            height: 400px;
            margin: 20px auto;
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
            border: 3px solid #d4af37;
            background: #0f0f0f;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .scan-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        .scan-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 70%;
            border: 3px solid #d4af37;
            border-radius: 10px;
            box-shadow: 0 0 0 1000px rgba(0, 0, 0, 0.7);
        }
        
        .scan-line {
            position: absolute;
            top: 10%;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, transparent, #d4af37, transparent);
            animation: scan 2s linear infinite;
            box-shadow: 0 0 10px #d4af37;
        }
        
        @keyframes scan {
            0% { top: 10%; }
            50% { top: 90%; }
            100% { top: 10%; }
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin: 25px 0;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .btn {
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            border: none;
            background: linear-gradient(45deg, #d4af37, #f9e076, #d4af37);
            color: #1a1a1a;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.6);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .result-container {
            width: 100%;
            max-width: 600px;
            background: rgba(15, 15, 15, 0.8);
            border: 2px solid #d4af37;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            display: none;
        }
        
        .result-container h2 {
            margin-bottom: 15px;
            text-align: center;
            color: #f9e076;
        }
        
        #result {
            word-break: break-all;
            font-size: 1.1rem;
            line-height: 1.6;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .error-container {
            width: 100%;
            max-width: 600px;
            background: rgba(120, 30, 30, 0.8);
            border: 2px solid #ff4d4d;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            display: none;
        }
        
        .error-container h2 {
            margin-bottom: 15px;
            text-align: center;
            color: #ff9999;
        }
        
        #error-message {
            font-size: 1.1rem;
            line-height: 1.6;
            padding: 15px;
        }
        
        .status {
            margin: 15px 0;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-size: 1.1rem;
            display: none;
        }
        
        .status.loading {
            background: rgba(212, 175, 55, 0.2);
            border: 1px solid #d4af37;
        }
        
        .status.error {
            background: rgba(120, 30, 30, 0.3);
            border: 1px solid #ff4d4d;
        }
        
        .instructions {
            max-width: 600px;
            margin: 20px 0;
            padding: 15px;
            background: rgba(15, 15, 15, 0.5);
            border-radius: 10px;
            border-left: 4px solid #d4af37;
        }
        
        .instructions h3 {
            margin-bottom: 10px;
            color: #f9e076;
        }
        
        .instructions ul {
            padding-left: 20px;
        }
        
        .instructions li {
            margin: 8px 0;
            line-height: 1.5;
        }
        
        footer {
            margin-top: auto;
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        @media (max-width: 600px) {
            .scanner-container {
                height: 300px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>VIP-二维码扫描器</h1>
        </header>
        
        <div class="scanner-container">
            <video id="video" playsinline></video>
            <div class="scan-overlay">
                <div class="scan-frame">
                    <div class="scan-line"></div>
                </div>
            </div>
        </div>
        
        <div class="status" id="status"></div>
        
        <div class="controls">
            <button id="start-btn" class="btn">开始扫描</button>
            <button id="stop-btn" class="btn" disabled>停止扫描</button>
            <button id="switch-camera" class="btn">切换摄像头</button>
        </div>
        
        <div class="instructions">
            <h3>使用说明：</h3>
            <ul>
                <li>点击"开始扫描"按钮启动摄像头</li>
                <li>将二维码置于扫描框内，保持稳定</li>
                <li>识别结果将自动显示在下方</li>
                <li>如遇问题，请确保已授予摄像头访问权限</li>
                <li>在光线充足的环境下使用效果更佳</li>
            </ul>
        </div>
        
        <div class="result-container" id="result-container">
            <h2>扫描结果</h2>
            <div id="result"></div>
        </div>
        
        <div class="error-container" id="error-container">
            <h2>错误信息</h2>
            <div id="error-message"></div>
        </div>
    </div>

    <script>
        // DOM元素
        const video = document.getElementById('video');
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const switchCameraBtn = document.getElementById('switch-camera');
        const resultContainer = document.getElementById('result-container');
        const resultElement = document.getElementById('result');
        const errorContainer = document.getElementById('error-container');
        const errorMessage = document.getElementById('error-message');
        const statusElement = document.getElementById('status');
        
        // 状态变量
        let stream = null;
        let scanning = false;
        let currentFacingMode = 'environment'; // 默认后置摄像头
        let devices = [];
        let currentDeviceIndex = 0;
        
        // 更新状态显示
        function updateStatus(message, type) {
            statusElement.textContent = message;
            statusElement.className = 'status';
            
            if (type) {
                statusElement.classList.add(type);
                statusElement.style.display = 'block';
            } else {
                statusElement.style.display = 'none';
            }
        }
        
        // 显示错误
        function showError(message) {
            errorMessage.textContent = message;
            errorContainer.style.display = 'block';
            resultContainer.style.display = 'none';
            updateStatus(message, 'error');
            
            // 5秒后自动隐藏错误
            setTimeout(() => {
                errorContainer.style.display = 'none';
            }, 5000);
        }
        
        // 显示结果
        function showResult(data) {
            resultElement.textContent = data;
            resultContainer.style.display = 'block';
            errorContainer.style.display = 'none';
        }
        
        // 获取摄像头访问权限
        async function initCamera(facingMode = 'environment') {
            updateStatus('正在访问摄像头...', 'loading');
            
            // 停止当前流
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            
            const constraints = {
                video: {
                    facingMode: facingMode
                },
                audio: false
            };
            
            try {
                // 获取媒体设备
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                // 启用停止按钮
                stopBtn.disabled = false;
                startBtn.disabled = true;
                scanning = true;
                
                // 获取可用设备列表
                devices = await navigator.mediaDevices.enumerateDevices();
                devices = devices.filter(device => device.kind === 'videoinput');
                
                // 开始扫描
                scanQRCode();
                updateStatus('摄像头已启动，正在扫描二维码...', 'loading');
            } catch (err) {
                console.error('摄像头访问错误:', err);
                
                // 根据错误类型显示不同的错误信息
                let errorMsg = '无法访问摄像头: ';
                switch (err.name) {
                    case 'NotFoundError':
                    case 'OverconstrainedError':
                        errorMsg += '未找到摄像头设备';
                        break;
                    case 'NotAllowedError':
                        errorMsg += '用户拒绝了摄像头访问权限';
                        break;
                    case 'NotReadableError':
                        errorMsg += '摄像头被占用或无法访问';
                        break;
                    default:
                        errorMsg += '未知错误: ' + err.message;
                }
                
                showError(errorMsg);
                stopBtn.disabled = true;
                startBtn.disabled = false;
                updateStatus();
            }
        }
        
        // 切换摄像头
        async function switchCamera() {
            if (devices.length < 2) {
                showError('没有找到其他可用的摄像头');
                return;
            }
            
            currentDeviceIndex = (currentDeviceIndex + 1) % devices.length;
            const deviceId = devices[currentDeviceIndex].deviceId;
            
            updateStatus('正在切换摄像头...', 'loading');
            
            // 停止当前流
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { deviceId: { exact: deviceId } },
                    audio: false
                });
                
                video.srcObject = stream;
                updateStatus('摄像头已切换，正在扫描二维码...', 'loading');
            } catch (err) {
                console.error('摄像头切换错误:', err);
                showError('摄像头切换失败: ' + err.message);
            }
        }
        
        // 二维码扫描
        function scanQRCode() {
            if (!scanning) return;
            
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            
            // 设置canvas尺寸与视频一致
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // 绘制当前视频帧到canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // 获取图像数据
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            
            // 使用jsQR解码
            const code = jsQR(imageData.data, imageData.width, imageData.height, {
                inversionAttempts: 'dontInvert',
            });
            
            // 如果找到二维码
            if (code) {
                showResult(code.data);
                
                // 停止扫描（可选）
                // stopScanning();
            } else if (scanning) {
                // 继续扫描
                requestAnimationFrame(scanQRCode);
            }
        }
        
        // 停止扫描
        function stopScanning() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            scanning = false;
            video.srcObject = null;
            
            startBtn.disabled = false;
            stopBtn.disabled = true;
            updateStatus();
        }
        
        // 事件监听
        startBtn.addEventListener('click', () => {
            initCamera(currentFacingMode);
        });
        
        stopBtn.addEventListener('click', stopScanning);
        
        switchCameraBtn.addEventListener('click', switchCamera);
        
        // 初始状态
        stopBtn.disabled = true;
        
        // 检测浏览器兼容性
        window.addEventListener('load', () => {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showError('您的浏览器不支持摄像头访问功能，请使用Chrome、Firefox或Edge等现代浏览器');
                startBtn.disabled = true;
                switchCameraBtn.disabled = true;
            }
        });
    </script>
</body>
</html>
